title: "[erfahrungen, meinungen, halluzinationen]"
email: webmaster@wgdd.de
description: >-
  
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
locale: "de"
github_username: dleidert
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes@4.17.2
minimal_mistakes_skin: "neon"
# Outputting
permalink: /:year/:month/:title/
paginate: 10 # amount of posts to show
paginate_path: /blog/page:num/
timezone: Europe/Berlin

include:
  - _pages

author:
  name: "Daniel Leidert"
  location: "Dresden, GER"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "Chemiker, Programmierer, Debian-Entwickler, Hobby-Fotograf und t√§tig im Bereich Umweltschutz"
  email: "daniel@wgdd.de"
  github: "dleidert"
  instagram: "daniel.leidert"
#  uri: "https://www.wgdd.de"
  xing: "Daniel_Leidert"
  youtube: "https://www.youtube.com/channel/UCcByb2fCTx7B8QwZBdGxDgA"
#  links:
#    - label: "Paypal"
#      icon: "fab fa-fw fa-paypal"
#      url: "https://www.paypal.me/dleidert"
#      description: "Donate"

footer:
  links:
    - label: "Quellcode"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/dleidert/www.wgdd.de"
    - label: "Kontakt"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:webmaster@wgdd.de"
    - label: "Patreon"
      icon: "fab fa-fw fa-patreon"
      url: "https://www.patreon.com/join/dleidert"
    - label: "Impressum"
      url: /legal/
    - label: "Datenschutz"
      url: /privacy/

collections:
  debian:
    output: true
    permalink: /:collection/:path/
    order:
      - debian.md
      - packages.md
    lang: "en"
  photography:
    output: true
    permalink: /:collection/:path/
    order:
      - nature.md
      - portrait.md
      - macro.md
  about:
    output: true
    permalink: /:path/
    order:
      - about.md
      - legal.md
      - privacy.md

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _debian
  - scope:
      path: ""
      type: debian
    values:
      layout: single
      author_profile: true
      lang: "en"
      sidebar:
        nav: "debian"
  # _about
  - scope:
      path: ""
      type: about
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "about"
  # other collections
  - scope:
      path: ""
      type: photography
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

feed:
  categories:
    - debian
    - planet-debian

plugins:
#  - jekyll-data
  - jekyll-feed
  - jekyll-gist
  - jekyll-include-cache
  - jekyll-last-modified-at
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
#  - jemoji

